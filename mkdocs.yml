site_name: codevegitable's 笔记
site_url: https://codevegitable.github.io
theme: 
  name: material
  palette: 
      # dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch-off-outline
        name: 深色
      primary: deep purple
      accent: lime
      
      # light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch
        name: 浅色
      primary: teal
      accent: blue
  
  font: false
  language: zh
  logo: assets/icon.png
  favicon: assets/icon.png
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.expand
    - navigation.path
    - toc.follow
    - toc.integrate 
    - navigation.top
    - search.suggest
    - search.highlight

extra_css:
  - stylesheets/extra.css
  - https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.css

extra:
  generator: true
  homepage: https://codevegitable.github.io
  consent:
    title: Cookie consent
    description: We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    actions:
      - accept
      - manage
  social:
    - icon: fontawesome/brands/github
      link: "https://github.com/codevegitable"
      name: codevegitable

copyright: Copyright2024 codevegitable(感觉好高级)

plugins:
  - search
  - blog

markdown_extensions:
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
  

extra_javascript:
  - https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.js
  - https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/contrib/auto-render.min.js
